<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Font Circular -->
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
                
    <!-- Fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="flex">

        <!-- Menu navigazione laterale -->
        <nav class="flex-column" id="main-nav">
        </nav>

        <!-- Sezione principale -->
        <section id="main-section" class="flex">

            <!-- Barra superiore opaca per sottoscrizione abbonamento -->
            <div class="flex" id="top-subscription">
            </div>

            <div class="main flex">

                <!-- MenÃ¹ navigazione dei contenuti -->
                <div class="top-nav flex"></div>

                <!-- Righe relative ai brani -->
                <div class="row flex">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div class="row flex">
                    <div class="card"></div>
                    <div class="card"></div>

                </div>

                <div class="row flex">
                    <div class="card"></div>
                    <div class="card"></div>

                </div>



            </div>

        </section>

    </main>

    <!-- Footer con info brano e tasti di riproduzione -->
    <footer class="flex absolute">

        <div class="song-info"></div>
        <div class="song-nav"></div>
        <div class="volume"></div>

    </footer>


    
</body>
</html>
