<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Font Circular -->
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">

    <!-- Fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="flex">

        <!-- Menu navigazione laterale -->
        <nav class="flex-column" id="main-nav">

            <div class="nav-main-menu flex-column">

                <!-- Logo Spotify -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Spotify logo">
                </div>

                <!-- Link principali main-nav -->
                <div class="main-nav-links">
                    <ul>
                        <li>                        
                            <a href="#"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-search"></i>Cerca</a>

                        </li>
                        <li>
                            <a href="#"><i class="fas fa-home"></i>La tua libreria</a>

                        </li>
                    </ul>

                </div>

                <div>

                </div>

            </div>
            <div class="nav-footer"></div>
        </nav>

        <!-- Sezione principale -->
        <section id="main-section" class="flex">

            <!-- Barra superiore opaca per sottoscrizione abbonamento -->
            <div class="flex" id="top-subscription">
            </div>

            <div class="main flex-column">

                <!-- Menù navigazione dei contenuti -->
                <div class="top-nav flex">
                    <h1>Menù di prova</h1>
                </div>

                <!-- Righe relative ai brani -->
                <h1>Recently played</h1>
                <div class="row flex">

                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>

                </div>

                <div class="row flex">

                    <div class="card"></div>
                    <div class="card"></div>

                </div>

                <div class="row flex">

                    <div class="card"></div>
                    <div class="card"></div>

                </div>



            </div>

        </section>

    </main>

    <!-- Footer con info brano e tasti di riproduzione -->
    <footer class="flex absolute">

        <div class="song-info"></div>
        <div class="song-nav flex-column">
            <div class="song-nav-buttons"></div>
            <div class="song-time"></div>
        </div>
        <div class="volume"></div>

    </footer>



</body>
</html>
